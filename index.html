<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Pousada Doce França</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./contato.css">
</head>

<body>
    <header class="cabecalho">
        <div>
            <h1><img alt="Pousada Doce França" class="logo" src="./logo.png"></h1>
            <nav class="menu">
                <ul class="menur__lista">
                    <li class="menu__item"><a href="#">Home</a></li>
                    <li class="menu__item"><a href="#">Acomodações</a></li>
                    <li class="menu__item"><a href="contato.html">Reservas</a></li>
                    <li class="menu__item"><a href="#">Localização</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nomeCompleto">Nome completo</label>
            <input type="text" id="nomeCompleto" required placeholder="Nome Sobrenome">
    
            <label for="email">Email</label>
            <input type="email" id="email" required placeholder="seuemail@email.com">
    
            <label for="telefone">Telefone</label>
            <input type="tel" required placeholder="(xx) xxxxx-xxxx">
    
            <fieldset>
                <legend>Assunto do contato</legend>
                <select>
                    <option>Reservas</option>
                    <option>Orçamentos</option>
                </select>
            </fieldset>
            <br>
            <label>Período da reserva</label>
            <label class="entrada">Entrada</label>
            <input type="date" required>
            <label class="saida">Saída</label>
            <input type="date" required>
            <label>Número de pessoas</label>
            <input type="number" required placeholder="Adultos">
            <input type="number" required placeholder="Crianças">
            <label for="mensagem">Mensagem</label>
            <textarea cols="60" rows="10" id="mensagem"></textarea>
            <input type="submit" value="ENVIAR" class="enviar">
        </form>
    </main>
</body>
</html>
